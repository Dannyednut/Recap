<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">ArbitrageWise v2.0 - Centralized Network Configuration</text>
  
  <!-- MAINNET Environment Variable -->
  <rect x="350" y="50" width="200" height="40" rx="5" ry="5" fill="#9c27b0" stroke="#7b1fa2" stroke-width="2" />
  <text x="450" y="75" font-family="Arial" font-size="14" text-anchor="middle" fill="white">MAINNET Environment Variable</text>
  
  <!-- NetworkConfig (Centralized) -->
  <rect x="300" y="110" width="300" height="80" rx="5" ry="5" fill="#ff5722" stroke="#d84315" stroke-width="2" />
  <text x="450" y="135" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">NetworkConfig (Centralized)</text>
  <text x="450" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Chain IDs • RPC URLs</text>
  <text x="450" y="175" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Token Addresses • DEX Contracts</text>
  
  <!-- Chain Services -->
  <rect x="50" y="220" width="200" height="120" rx="5" ry="5" fill="#2196f3" stroke="#1976d2" stroke-width="2" />
  <text x="150" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Ethereum Service</text>
  <rect x="70" y="260" width="160" height="25" rx="3" ry="3" fill="#1976d2" />
  <text x="150" y="277" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Config (inherits)</text>
  <rect x="70" y="290" width="160" height="25" rx="3" ry="3" fill="#1976d2" />
  <text x="150" y="307" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Engine + Pipeline</text>
  
  <rect x="300" y="220" width="200" height="120" rx="5" ry="5" fill="#4caf50" stroke="#388e3c" stroke-width="2" />
  <text x="400" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">BSC Service</text>
  <rect x="320" y="260" width="160" height="25" rx="3" ry="3" fill="#388e3c" />
  <text x="400" y="277" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Config (inherits)</text>
  <rect x="320" y="290" width="160" height="25" rx="3" ry="3" fill="#388e3c" />
  <text x="400" y="307" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Engine + Pipeline</text>
  
  <rect x="550" y="220" width="200" height="120" rx="5" ry="5" fill="#ff9800" stroke="#f57c00" stroke-width="2" />
  <text x="650" y="245" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">Polygon Service</text>
  <rect x="570" y="260" width="160" height="25" rx="3" ry="3" fill="#f57c00" />
  <text x="650" y="277" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Config (inherits)</text>
  <rect x="570" y="290" width="160" height="25" rx="3" ry="3" fill="#f57c00" />
  <text x="650" y="307" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Engine + Pipeline</text>
  <!-- ArbitrageManager -->
  <rect x="350" y="370" width="200" height="60" rx="5" ry="5" fill="#673ab7" stroke="#512da8" stroke-width="2" />
  <text x="450" y="405" font-family="Arial" font-size="16" text-anchor="middle" fill="white" font-weight="bold">ArbitrageManager</text>
  <text x="450" y="420" font-family="Arial" font-size="12" text-anchor="middle" fill="white">(Multi-Chain Coordinator)</text>
  
  <!-- Shared Components -->
  <rect x="50" y="460" width="800" height="120" rx="5" ry="5" fill="#f1f3f4" stroke="#dadce0" stroke-width="2" />
  <text x="450" y="485" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Shared Components (dex/shared/)</text>
  
  <rect x="100" y="500" width="150" height="30" rx="3" ry="3" fill="#607d8b" />
  <text x="175" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="white">logger.py</text>
  
  <rect x="270" y="500" width="150" height="30" rx="3" ry="3" fill="#607d8b" />
  <text x="345" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="white">utils.py</text>
  
  <rect x="440" y="500" width="150" height="30" rx="3" ry="3" fill="#ff5722" />
  <text x="515" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="white">network_config.py</text>
  
  <rect x="610" y="500" width="150" height="30" rx="3" ry="3" fill="#607d8b" />
  <text x="685" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="white">models/</text>
  
  <text x="175" y="550" font-family="Arial" font-size="10" text-anchor="middle">Centralized Logging</text>
  <text x="345" y="550" font-family="Arial" font-size="10" text-anchor="middle">Contract ABI Utils</text>
  <text x="515" y="550" font-family="Arial" font-size="10" text-anchor="middle">Network Management</text>
  <text x="685" y="550" font-family="Arial" font-size="10" text-anchor="middle">Shared Data Models</text>
  
  <!-- Connections -->
  <!-- MAINNET to NetworkConfig -->
  <line x1="450" y1="90" x2="450" y2="110" stroke="#202124" stroke-width="3" marker-end="url(#arrowhead)" />
  
  <!-- NetworkConfig to Chain Services -->
  <line x1="350" y1="190" x2="150" y2="220" stroke="#202124" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="450" y1="190" x2="400" y2="220" stroke="#202124" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="550" y1="190" x2="650" y2="220" stroke="#202124" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Chain Services to ArbitrageManager -->
  <line x1="150" y1="340" x2="350" y2="380" stroke="#202124" stroke-width="2" />
  <line x1="400" y1="340" x2="450" y2="370" stroke="#202124" stroke-width="2" />
  <line x1="650" y1="340" x2="550" y2="380" stroke="#202124" stroke-width="2" />
  
  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#202124" />
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="50" y="610" width="20" height="15" fill="#9c27b0" />
  <text x="75" y="622" font-family="Arial" font-size="12">Environment Control</text>
  
  <rect x="220" y="610" width="20" height="15" fill="#ff5722" />
  <text x="245" y="622" font-family="Arial" font-size="12">Centralized Config</text>
  
  <rect x="380" y="610" width="20" height="15" fill="#2196f3" />
  <text x="405" y="622" font-family="Arial" font-size="12">Blockchain Services</text>
  
  <rect x="550" y="610" width="20" height="15" fill="#673ab7" />
  <text x="575" y="622" font-family="Arial" font-size="12">Orchestration</text>
  
  <rect x="50" y="640" width="20" height="15" fill="#607d8b" />
  <text x="75" y="652" font-family="Arial" font-size="12">Shared Utilities</text>
  
  <!-- Network switching note -->
  <text x="450" y="680" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold" fill="#d32f2f">
    MAINNET=True → Mainnet (ETH:1, BSC:56, Polygon:137) | MAINNET=False → Testnet (Sepolia:11155111, BSC:97, Mumbai:80001)
  </text>
</svg>