<svg xmlns="http://www.w3.org/2000/svg" width="800" height="600" viewBox="0 0 800 600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="30" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">ArbitrageWise Architecture</text>
  
  <!-- ArbitrageManager -->
  <rect x="300" y="60" width="200" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="400" y="95" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ArbitrageManager</text>
  
  <!-- ChainFactory -->
  <rect x="300" y="150" width="200" height="60" rx="5" ry="5" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="400" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="white">ChainFactory</text>
  
  <!-- Chain Models -->
  <rect x="550" y="150" width="200" height="60" rx="5" ry="5" fill="#fbbc05" stroke="#f29900" stroke-width="2" />
  <text x="650" y="185" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Chain Models</text>
  
  <!-- Chain Components Container -->
  <rect x="50" y="240" width="700" height="320" rx="5" ry="5" fill="#f1f3f4" stroke="#dadce0" stroke-width="2" />
  <text x="400" y="265" font-family="Arial" font-size="18" text-anchor="middle" font-weight="bold">Chain Components</text>
  
  <!-- Chain Components - Row 1 -->
  <rect x="100" y="290" width="180" height="60" rx="5" ry="5" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="190" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="white">TokenDiscovery</text>
  
  <rect x="310" y="290" width="180" height="60" rx="5" ry="5" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="400" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="white">FlashloanEngine</text>
  
  <rect x="520" y="290" width="180" height="60" rx="5" ry="5" fill="#ea4335" stroke="#c5221f" stroke-width="2" />
  <text x="610" y="325" font-family="Arial" font-size="14" text-anchor="middle" fill="white">MempoolMonitor</text>
  
  <!-- Chain Components - Row 2 -->
  <rect x="100" y="380" width="180" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="190" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ContractExecutor</text>
  
  <rect x="310" y="380" width="180" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="400" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ArbitragePipeline</text>
  
  <rect x="520" y="380" width="180" height="60" rx="5" ry="5" fill="#4285f4" stroke="#2a56c6" stroke-width="2" />
  <text x="610" y="415" font-family="Arial" font-size="14" text-anchor="middle" fill="white">Strategies</text>
  
  <!-- Chain Components - Row 3 -->
  <rect x="100" y="470" width="180" height="60" rx="5" ry="5" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="190" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">BaseEngine</text>
  
  <rect x="310" y="470" width="180" height="60" rx="5" ry="5" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="400" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">BaseArbitrageStrategy</text>
  
  <rect x="520" y="470" width="180" height="60" rx="5" ry="5" fill="#34a853" stroke="#1e8e3e" stroke-width="2" />
  <text x="610" y="505" font-family="Arial" font-size="14" text-anchor="middle" fill="white">ChainConfig</text>
  
  <!-- Connections -->
  <!-- ArbitrageManager to ChainFactory -->
  <line x1="400" y1="120" x2="400" y2="150" stroke="#202124" stroke-width="2" />
  
  <!-- ArbitrageManager to Chain Components -->
  <line x1="400" y1="120" x2="400" y2="130" stroke="#202124" stroke-width="2" />
  <line x1="400" y1="130" x2="50" y2="130" stroke="#202124" stroke-width="2" />
  <line x1="50" y1="130" x2="50" y2="400" stroke="#202124" stroke-width="2" />
  <line x1="50" y1="400" x2="100" y2="400" stroke="#202124" stroke-width="2" />
  
  <!-- ChainFactory to Chain Models -->
  <line x1="500" y1="180" x2="550" y2="180" stroke="#202124" stroke-width="2" />
  
  <!-- ChainFactory to Chain Components -->
  <line x1="400" y1="210" x2="400" y2="240" stroke="#202124" stroke-width="2" />
  
  <!-- Chain Models to Chain Components -->
  <line x1="650" y1="210" x2="650" y2="240" stroke="#202124" stroke-width="2" />
  
  <!-- Legend -->
  <rect x="50" y="570" width="20" height="10" fill="#4285f4" />
  <text x="75" y="580" font-family="Arial" font-size="12">Core Components</text>
  
  <rect x="200" y="570" width="20" height="10" fill="#ea4335" />
  <text x="225" y="580" font-family="Arial" font-size="12">Data Components</text>
  
  <rect x="350" y="570" width="20" height="10" fill="#34a853" />
  <text x="375" y="580" font-family="Arial" font-size="12">Base Classes</text>
  
  <rect x="500" y="570" width="20" height="10" fill="#fbbc05" />
  <text x="525" y="580" font-family="Arial" font-size="12">Configuration</text>
</svg>